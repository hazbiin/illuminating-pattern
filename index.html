<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern illumination</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="all-contents-container">
        <div class="extra-settings-btn-container">
            <button id="theme-btn" class="btn theme-btn">
                <i id="theme-icon" class="bi bi-moon theme-icon"></i>
            </button>
            <button id="reset-btn" class="btn reset-btn">
                <i class="bi bi-arrow-clockwise"></i>
                <span>Reset all</span>
            </button>
        </div>
        <div id="first-screen" class="show-pyramid-page">
            <h3>Illuminating Pattern</h3>
            <div class="page-content">
                <div class="show-input-container">
                    <div class="input-container row-input-container">
                        <label class="input-label" for="row-input">Select number of rows:</label>
                        <input class="input row-input" id="row-input" type="number" min="2" max="10" placeholder="e.g., 7">
                        <span class="error-message">
                            <i class="bi bi-info-circle"></i>
                            <span></span>
                        </span>
                    </div>
                    <div class="input-container">
                        <label class="input-label" for="color-input">Select any color:</label>
                        <input class="input color-input" id="color-input" type="color" value="#9D7DD9">
                    </div>
                </div>
                <div class="show-buttons-container">
                    <button id="show-pyramid-btn" class="btn"><span>Get Pattern</span></button>
                </div>
            </div>
        </div>
        <div id="second-screen" class="pyramid-page">
            <h3>Illuminating Pattern</h3>
            <div class="page-content">
                <div class="show-input-container">
                    <div class="input-container">
                        <label class="input-label" for="speed-input">delay(ms):</label>
                        <input class="input" id="speed-input" type="number" placeholder="e.g., 700">
                    </div>
                    <div class="show-buttons-container">
                        <button id="start-btn" class="btn"><span>play</span></button>
                        <button id="stop-btn" class="btn"><span>pause</span></button>
                        <button id="restart-btn" class="btn"><span>replay</span></button>
                    </div>
                </div>
            </div>
            <div class="page-content">
                <div id="pyramid-container" class="pyramid-container"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
